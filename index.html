<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do 리스트</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> To-Do 리스트</h1>
            <p class="subtitle">할 일을 관리하고 목표를 달성하세요</p>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="active">진행중</button>
                    <button class="filter-btn" data-filter="completed">완료</button>
                </div>
            </div>

            <div class="todo-list" id="todoList">
                <!-- 할 일 항목들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="todo-stats">
                <div class="stat-item">
                    <span class="stat-label">전체</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">진행중</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">완료</span>
                    <span class="stat-value" id="completedCount">0</span>
                </div>
            </div>

            <div class="actions">
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i> 완료된 항목 삭제
                </button>
                <button id="clearAll" class="clear-btn">
                    <i class="fas fa-trash-alt"></i> 전체 삭제
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
